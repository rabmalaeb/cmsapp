<div class="alert">
  <div class="alert__container">
    <div class="alert__title-container" *ngIf="alertOptions">
      <div
        class="alert__icon"
        [ngClass]="{ 'alert__icon_is-danger': isDanger }"
      >
        <mat-icon>{{ alertOptions.icon }}</mat-icon>
      </div>
      <div class="alert__title">
        {{ alertOptions.label }}
      </div>
    </div>
    <div class="alert__item" *ngIf="text">
      {{ text }}
    </div>
    <div class="alert__actions">
      <div class="alert__action">
        <button mat-button class="button button_is-secondary" mat-dialog-close>
          {{ cancelButtonText }}
        </button>
      </div>
      <div class="alert__action">
        <button
          *ngIf="!isAlert"
          class="button button_is-primary"
          mat-button
          [mat-dialog-close]="true"
        >
          {{ okButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>
