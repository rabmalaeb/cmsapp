<div class="form-loading">
  <div class="form-loading__items">
    <div class="form-loading__item-container" *ngFor="let i of size | repeat">
      <div class="form-loading__item"></div>
    </div>
  </div>
  <div class="page__form-button-container">
    <div class="page__form__button">
      <app-button-item [isSecondary]="true" type="reset" label="Reset">
      </app-button-item>
    </div>
    <div class="page__form__button">
      <app-button-item label="Save"> </app-button-item>
    </div>
  </div>
</div>
