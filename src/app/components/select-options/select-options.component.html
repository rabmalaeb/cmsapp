<div class="select-options">
  <div class="select-options__item">
    <mat-checkbox [checked]="selectAllChecked">
      Select All
    </mat-checkbox>
  </div>
  <div class="select-options__list">
    <div class="select-options__item" *ngFor="let option of options">
      <mat-checkbox [value]="option.value" [checked]="option.selected">
        {{ option.label }}
      </mat-checkbox>
    </div>
  </div>
</div>
