<div class="page">
  <div class="page__section">
    <app-page-header
      [label]="title"
      buttonLabel="Back to Manufacturers"
      link="/manufacturers"
    >
    </app-page-header>
  </div>
  <div class="page__container">
    <div class="page__form-container">
      <app-manufacturer-form
        [manufacturer]="manufacturer$ | async"
        [countries]="countries$ | async"
        [isLoading]="isLoading$ | async"
        [canEditManufacturer]="canEditManufacturer$ | async"
        [isLoadingAction]="isLoadingAction$ | async"
        [actionError]="actionErrors$ | async"
        [actionType]="actionType"
        (submitForm)="performAction($event)"
      >
      </app-manufacturer-form>
    </div>
  </div>
</div>
