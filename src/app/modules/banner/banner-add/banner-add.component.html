<div class="page">
  <div class="page__section">
    <app-page-header
      [label]="title"
      buttonLabel="Back to Banners"
      link="/banners"
    >
    </app-page-header>
  </div>
  <div class="page__container">
    <div class="page__form-container">
      <app-banner-form
        [banner]="banner$ | async"
        [languages]="languages$ | async"
        [isLoading]="isLoading$ | async"
        [canEditBanner]="canEditBanner$ | async"
        [isLoadingAction]="isLoadingAction$ | async"
        (submitForm)="performAction($event)"
      >
      </app-banner-form>
    </div>
  </div>
</div>
