<form
  [formGroup]="bannerForm"
  #formDirective="ngForm"
  (ngSubmit)="performAction(formDirective)"
  class="page__form"
  *ngIf="!isLoadingForm; else loadingMask"
>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          id="name"
          name="name"
          placeholder="Name"
          [formControl]="name"
        />
        <mat-error *ngFor="let validation of validationMessages.name">
          <mat-error
            class="error-message"
            *ngIf="
              name.hasError(validation.type) && (name.dirty || name.touched)
            "
          >
            {{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          matInput
          id="description"
          name="description"
          placeholder="Description"
          [formControl]="description"
        />
        <mat-error *ngFor="let validation of validationMessages.description">
          <mat-error
            class="error-message"
            *ngIf="
              description.hasError(validation.type) &&
              (description.dirty || description.touched)
            "
          >
            {{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Link</mat-label>
        <input
          matInput
          id="link"
          name="link"
          placeholder="Link"
          [formControl]="link"
        />
        <mat-error *ngFor="let validation of validationMessages.requiredField">
          <mat-error
            class="error-message"
            *ngIf="
              link.hasError(validation.type) && (link.dirty || link.touched)
            "
          >
            {{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Language</mat-label>
        <mat-select placeholder="Language" formControlName="languageId">
          <mat-option *ngFor="let language of languages" [value]="language.id">
            {{ language.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <app-image-preview (image)="uploadImage($event)" [imageUrl]="imageUrl">
      </app-image-preview>
    </div>
  </div>
  <div class="page__form-button-container" *ngIf="canEditBanner">
    <div class="page__form__button">
      <button mat-button type="reset" class="button button_is-secondary">
        Reset
      </button>
    </div>
    <div class="page__form__button">
      <button mat-button type="submit" class="button button_is-primary">
        {{ buttonLabel }}
      </button>
    </div>
  </div>
</form>
<ng-template #loadingMask>
  <app-form-loading [size]="4"></app-form-loading>
</ng-template>
