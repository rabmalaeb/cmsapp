<form
  [formGroup]="bannerForm"
  #formDirective="ngForm"
  (ngSubmit)="performAction(formDirective)"
  class="page__form"
  *ngIf="!isLoadingForm; else loadingMask"
>
  <div class="page__form-content">
    <div class="page__form-input">
      <app-input id="name" name="name" label="Name" [formControlItem]="name">
      </app-input>
    </div>

    <div class="page__form-input">
      <app-input
        id="description"
        name="description"
        label="Description"
        [formControlItem]="description"
      >
      </app-input>
    </div>

    <div class="page__form-input">
      <app-input id="link" name="link" label="Link" [formControlItem]="link">
      </app-input>
    </div>

    <div class="page__form-input">
      <div class="form-item">
        <div class="form-item__value form-item__value_is-textfield">
          <app-custom-select [formControlItem]="languageId" label="Language">
            <ng-select
              [searchable]="false"
              [clearable]="false"
              formControlName="languageId">
              <ng-option
                *ngFor="let language of languages"
                [value]="language.id"
              >
                {{ language.name }}</ng-option
              >
            </ng-select>
          </app-custom-select>
        </div>
      </div>
    </div>
    <div class="page__form-input">
      <div class="form-item">
        <div class="form-item__value form-item__value_is-textfield">
          <app-image-preview
            (imageSelected)="uploadImage($event)"
            [resetImage]="resetImage"
          >
          </app-image-preview>
        </div>
      </div>
    </div>
  </div>
  <div class="page__form-button-container" *ngIf="canEditBanner">
    <div class="page__form__button">
      <app-button-item [isSecondary]="true" type="reset" label="Reset">
      </app-button-item>
    </div>
    <div class="page__form__button">
      <app-button-item [label]="buttonLabel"> </app-button-item>
    </div>
  </div>
</form>
<ng-template #loadingMask>
  <app-form-loading [size]="4"></app-form-loading>
</ng-template>
