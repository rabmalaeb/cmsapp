<form
  #formDirective="ngForm"
  (ngSubmit)="performAction(formDirective)"
  class="page__form"
  *ngIf="!isLoadingForm else loadingMask"
>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          id="name"
          name="name"
          placeholder="Name"
          [formControl]="name"
        />
        <mat-error *ngFor="let validation of validationMessages.name">
          <mat-error
            class="error-message"
            *ngIf="
              name.hasError(validation.type) && (name.dirty || name.touched)
            "
          >
            {{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input
          matInput
          id="code"
          name="code"
          placeholder="Code"
          [formControl]="code"
        />
        <mat-error *ngFor="let validation of validationMessages.description">
          <mat-error
            class="error-message"
            *ngIf="
              code.hasError(validation.type) && (code.dirty || code.touched)
            "
          >
            {{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="page__form-button-container" *ngIf="canEditPartner">
    <div class="page__form__button">
      <button mat-button type="reset" class="button button_is-secondary">
        Reset
      </button>
    </div>
    <div class="page__form__button">
      <button mat-button type="submit" class="button button_is-primary">
        {{ buttonLabel }}
      </button>
    </div>
  </div>
</form>
<ng-template #loadingMask>
  <app-form-loading [size]="2"></app-form-loading>
</ng-template>
