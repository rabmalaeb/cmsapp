<form
  #formDirective="ngForm"
  (ngSubmit)="performAction(formDirective)"
  class="page__form"
  *ngIf="!isLoadingForm; else loadingMask"
>
  <div class="page__form-content">
    <div class="page__form-input">
      <app-input-item
        id="name"
        name="name"
        label="Name"
        [formControlItem]="name"
      >
      </app-input-item>
    </div>

    <div class="page__form-input">
      <app-input-item
        id="code"
        name="code"
        label="Code"
        [formControlItem]="code"
      >
      </app-input-item>
    </div>
    <div class="page__title-container">
      <div class="page__title">
        Email White Label Setup
      </div>
    </div>
    <div class="page__form-input">
      <app-input-item
        id="partnerName"
        name="partnerName"
        label="Partner Name"
        [formControlItem]="partnerName"
      >
      </app-input-item>
    </div>
    <div class="page__form-input">
      <app-input-item
        id="copyright"
        name="copyright"
        label="Copyright"
        [formControlItem]="copyright"
      >
      </app-input-item>
    </div>
    <div class="page__form-input">
      <app-input-item
        id="websiteUrl"
        name="websiteUrl"
        label="Website Url"
        [formControlItem]="websiteUrl"
      >
      </app-input-item>
    </div>
    <div class="page__form-input">
      <div class="form-item">
        <div class="form-item__value form-item__value_is-textfield">
          <app-image-preview
            (imageSelected)="uploadImage($event)"
            [resetImage]="resetImage"
          >
          </app-image-preview>
        </div>
      </div>
    </div>
  </div>

  <div class="page__form-button-container" *ngIf="canEditPartner">
    <div class="page__form__button">
      <button mat-button type="reset" class="button button_is-secondary">
        Reset
      </button>
    </div>
    <div class="page__form__button">
      <button mat-button type="submit" class="button button_is-primary">
        {{ buttonLabel }}
      </button>
    </div>
  </div>
</form>
<ng-template #loadingMask>
  <app-form-loading [size]="2"></app-form-loading>
</ng-template>
