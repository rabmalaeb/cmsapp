<form
  [formGroup]="categoryForm"
  #formDirective="ngForm"
  (ngSubmit)="performAction(categoryForm, formDirective)"
  class="page__form"
  *ngIf="!isLoadingForm"
>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          id="name"
          name="name"
          placeholder="Name"
          [formControl]="name"
        />
        <mat-error *ngFor="let validation of validationMessages.name">
          <mat-error
            class="error-message"
            *ngIf="
              name.hasError(validation.type) && (name.dirty || name.touched)
            "
          >
            {{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          matInput
          id="description"
          name="description"
          placeholder="Description"
          [formControl]="description"
        />
        <mat-error *ngFor="let validation of validationMessages.description">
          <mat-error
            class="error-message"
            *ngIf="
              description.hasError(validation.type) &&
              (description.dirty || description.touched)
            "
          >
            {{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="form-item">
    <div class="form-item__value form-item__value_is-textfield">
      <mat-form-field appearance="outline">
        <mat-label>Parent Category</mat-label>
        <mat-select placeholder="Parent Category" formControlName="parentId">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="page__form-button-container" *ngIf="canEditCategory">
    <div class="page__form__button">
      <button mat-button type="reset" class="button button_is-secondary">
        Reset
      </button>
    </div>
    <div class="page__form__button">
      <button mat-button type="submit" class="button button_is-primary">
        {{ buttonLabel }}
      </button>
    </div>
  </div>
</form>
