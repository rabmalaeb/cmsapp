<form
  [formGroup]="categoryForm"
  #formDirective="ngForm"
  (ngSubmit)="performAction(formDirective)"
  class="page__form"
  *ngIf="!isLoadingForm; else loadingMask"
>
  <div class="page__form-content">
    <div class="page__form-input">
      <app-input
        id="name"
        name="name"
        label="Name"
        [formControlItem]="name"
      >
      </app-input>
    </div>

    <div class="page__form-input">
      <app-input
        id="description"
        name="description"
        label="Description"
        [formControlItem]="description"
      >
      </app-input>
    </div>
    <div class="page__form-input">
      <div class="form-item">
        <div class="form-item__value form-item__value_is-textfield">
          <app-custom-select
            [formControlItem]="parentId"
            label="Parent Category"
          >
            <ng-select [searchable]="false" formControlName="parentId">
              <ng-option
                *ngFor="let category of categories"
                [value]="category.id"
              >
                {{ category.name }}</ng-option
              >
            </ng-select>
          </app-custom-select>
        </div>
      </div>
    </div>
    <div class="page__form-input">
      <div class="form-item">
        <div class="form-item__value form-item__value_is-textfield">
          <app-image-preview
            (imageSelected)="uploadImage($event)"
            [resetImage]="resetImage"
          >
          </app-image-preview>
        </div>
      </div>
    </div>
  </div>
  <div class="page__form-button-container" *ngIf="canEditCategory">
    <div class="page__form__button">
      <button mat-button type="reset" class="button button_is-secondary">
        Reset
      </button>
    </div>
    <div class="page__form__button">
      <button mat-button type="submit" class="button button_is-primary">
        {{ buttonLabel }}
      </button>
    </div>
  </div>
</form>
<ng-template #loadingMask>
  <app-form-loading [size]="3"></app-form-loading>
</ng-template>
