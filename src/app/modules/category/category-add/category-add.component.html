<div class="page">
  <div class="page__section">
    <app-page-header
      [label]="title"
      buttonLabel="Back to Categories"
      link="/categories"
    >
    </app-page-header>
  </div>
  <div class="page__container">
    <div class="page__form-container">
      <app-category-form
        [category]="category$ | async"
        [categories]="categories$ | async"
        [isLoading]="isLoading$ | async"
        [canEditCategory]="canEditCategory$ | async"
        [isLoadingAction]="isLoadingAction$ | async"
        [actionError]="actionErrors$ | async"
        (submitForm)="performAction($event)"
      >
      </app-category-form>
    </div>
  </div>
</div>
