<div class="page">
  <div class="page__section">
    <app-page-header
      [label]="title"
      buttonLabel="Back to Products"
      link="/products"
    >
    </app-page-header>
  </div>
  <div class="page__container">
    <div class="page__form-container">
      <app-product-form
        [product]="product$ | async"
        [categories]="categories$ | async"
        [isLoading]="isLoading$ | async"
        [canEditProduct]="canEditProduct$ | async"
        [isLoadingAction]="isLoadingAction$ | async"
        (submitForm)="performAction($event)"
      >
      </app-product-form>
    </div>
  </div>
</div>
