<div class="header">
  <div class="header__container">
    <div class="header__item-container">
      <div class="header__item">
        <button mat-button [matMenuTriggerFor]="menu" >
          Welcome
          <span *ngIf="!isLoading">
            {{user.name}} ({{role.name}})
          </span>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
